<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Apple Physics Prank ‚Äî Yes vs No</title>
  <style>
    :root {
      --bg: #0b1220;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --accent: #22c55e; /* green */
      --danger: #ef4444; /* red */
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial;
      color: var(--text);
      background: 
        linear-gradient(180deg, rgba(0,0,0,0.45), rgba(0,0,0,0.75)),
        url('https://upload.wikimedia.org/wikipedia/commons/1/15/Red_Apple.jpg') no-repeat center/cover;
      display: grid; place-items: center; padding: 24px;
      overflow: hidden;
    }
    .card {
      width: 100%; max-width: 620px; background: rgba(17,24,39,0.75);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 20px; padding: 28px; box-shadow: 0 10px 30px rgba(0,0,0,0.45);
      backdrop-filter: blur(4px);
    }
    h1 { margin: 0 0 8px; font-size: 28px; font-weight: 800; letter-spacing: .2px; }
    .subtitle { margin: 0 0 16px; color: var(--muted); }.question { font-size: 22px; margin: 18px 0 16px; }

.buttons { position: relative; display: flex; gap: 12px; flex-wrap: wrap; }
button {
  appearance: none; border: none; cursor: pointer; padding: 12px 18px; border-radius: 12px;
  font-size: 16px; font-weight: 800; color: white; transition: transform .06s ease, box-shadow .2s ease, opacity .2s ease, left .5s ease, top .5s ease, right .5s ease, bottom .5s ease;
  box-shadow: 0 6px 18px rgba(0,0,0,0.35);
}
button:active { animation: bump .18s ease; }
@keyframes bump { 50% { transform: translateY(1px) scale(0.98); } }

#yesBtn { background: linear-gradient(135deg, #22c55e, #16a34a); }
#noBtn  { background: linear-gradient(135deg, #3b82f6, #2563eb); }

.toast { 
  position: fixed; inset-inline: 0; top: 18px; margin-inline: auto; width: fit-content; max-width: 90vw;
  background: rgba(34,197,94,0.15); border: 1px solid rgba(34,197,94,0.45); color: #bbf7d0;
  padding: 10px 14px; border-radius: 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.4);
  display: none; font-weight: 700;
}
.toast.show { display: block; animation: fade 1.5s ease both; }
@keyframes fade { 0%{opacity:0; transform: translateY(-6px);} 10%{opacity:1; transform:none;} 90%{opacity:1;} 100%{opacity:0;} }

.big-msg {
  display: none; text-align: center; font-size: 42px; font-weight: 900; margin-top: 18px;
  text-shadow: 0 8px 30px rgba(0,0,0,0.65);
  letter-spacing: .5px;
}
.big-msg.show { display: block; animation: pop .45s ease both; }
@keyframes pop { from{transform: scale(.6); opacity:0;} to{transform:none; opacity:1;} }

/* After YES click, park the button at screen edge and disable */
.park-right {
  position: fixed !important; right: 14px; bottom: 14px; opacity: .85;
  pointer-events: none; /* further clicks disabled */
}
.hint { color: var(--muted); font-size: 12px; margin-top: 14px; }

  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>Apple Physics Prank üçé</h1>
    <p class="subtitle">Do you like <strong>Physics</strong>?</p><p class="question">Select an option:</p>
<div class="buttons">
  <button id="yesBtn" aria-label="Yes, I like Physics">Yes ‚úÖ</button>
  <button id="noBtn" aria-label="No, I don't like Physics">No ‚ùå</button>
</div>

<div id="toast" class="toast">Nice! You like Physics üòé</div>
<div id="bigMsg" class="big-msg">Hrami Nutton üòÜ</div>

<p class="hint">Tip: make by umair.</p>

  </main>  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn  = document.getElementById('noBtn');
    const toast  = document.getElementById('toast');
    const bigMsg = document.getElementById('bigMsg');

    // YES: show toast then slide/park to screen edge and disable further clicks
    yesBtn.addEventListener('click', () => {
      // Show toast
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 1600);

      // Move the YES button to the bottom-right corner and disable
      yesBtn.classList.add('park-right');
      yesBtn.setAttribute('aria-disabled', 'true');
      yesBtn.style.cursor = 'default';
    });

    // NO: show big funny message in center
    noBtn.addEventListener('click', () => {
      bigMsg.classList.add('show');
    });
  </script></body>
</html>
